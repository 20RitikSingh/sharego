<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Sharing App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
</head>
<body class="container mt-4">
    <!-- Progress bar animation script -->
    <script>
        document.addEventListener('htmx:xhr:progress', function(evt) {
            const progress = document.querySelector('.progress-bar');
            progress.style.width = `${evt.detail.loaded/evt.detail.total * 100}%`;
        });
    </script>

    
    <h1 class="mb-4">ShareGo</h1>
    
    <!-- File Upload Section -->
    <div class="card mb-4">
        <div class="card-header">Upload File</div>
        <div class="card-body">
            <form hx-post="/upload" 
                  hx-encoding="multipart/form-data"
                  hx-indicator="#progress"
                  class="dropzone"
                  _="on htmx:xhr:progress(loaded, total) 
                        set :loaded to loaded/total*100
                        set progress.value to loaded">
                <div class="mb-3">
                    <input type="file" multiple name="file" class="form-control" required>
                </div>
                <div class="progress mb-3">
                    <div id="progress" class="progress-bar" role="progressbar" 
                         style="width: 0%" aria-valuenow="0" 
                         aria-valuemin="0" aria-valuemax="100">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
        </div>
    </div>
    <!-- File List Section -->
    <div class="card mb-4">
        <div class="card-header">
            Files and Directories
        </div>
        <div class="card-body" id="list-wrapper" hx-get="/list{{.Path}}" hx-trigger="load, every 5s">
            Loading files...
        </div>
    </div>


</body>
</html>
